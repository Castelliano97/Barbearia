<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Barbearia Alura - Contato</title>
        <link rel="stylesheet" href="reset/reset.css"> <!--usar o reset.css para resetar o estilo padrão do navegador. ele deve vir antes de tudo, caso contrário limpara o estilo criado-->
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><a href="index.html"><img id="imglogo" src="../img/logo.png" alt="Logo Barbearia Alura"></a></h1> <!--coloquei o link para a home na imagem sozinho-->
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>        
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome e Sobrenome:</label>
                <input type="text" id="nome" class="input-padrao" required placeholder="João da Silva">

                <label for="email">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="joaodasilva@email.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) 91234-5678">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
            
                <fieldset>  <!--é como uma div dentro do formulário-->
                    <legend>Como gostaria de ser contatado?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label><input type="radio" name="contato" value="whatsapp" checked>WhatsApp</label> <!--eu fiz sozinho-->
                    
                    <!-- <label for="radio-whatsapp">WhatsApp</label>
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> FORMA ANTIGA-->              
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>  

                <label  class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h~20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h~20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h~20h</td>
                    </tr>
                    <tr>
                        <td colspan="2" id="teste">Teste</td>
                        <!-- teste para mesclar celulas -->
                    </tr>
                </tbody>
                <tfoot>
                    <!-- <tr><td>Teste rodapé</td></tr> -->
                </tfoot>
            </table>
        </main>

        <footer>
            <img src="../img/logo-branco.png" alt="Logo Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
